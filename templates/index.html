<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Predictor</title>
</head>
<body>
    <h1>Loan Approval Predictor</h1>
    <form action="/predict" method="post">
        <!-- Applicant's Income -->
        <label for="ApplicantIncome">Applicant's Income:</label>
        <input type="number" id="ApplicantIncome" name="ApplicantIncome" required><br>

        <!-- Co-Applicant's Income -->
        <label for="CoapplicantIncome">Co-Applicant's Income:</label>
        <input type="number" id="CoapplicantIncome" name="CoapplicantIncome" required><br>

        <!-- Loan Amount -->
        <label for="LoanAmount">Loan Amount:</label>
        <input type="number" id="LoanAmount" name="LoanAmount" required><br>

        <!-- Loan Amount Term -->
        <label for="Loan_Amount_Term">Loan Amount Term:</label>
        <input type="number" id="Loan_Amount_Term" name="Loan_Amount_Term" required><br>

        <!-- Credit History -->
        <label for="Credit_History">Credit History (0 or 1):</label>
        <input type="number" id="Credit_History" name="Credit_History" required><br>

        <!-- Loan Status (0 or 1) -->
        <label for="Loan_Status">Loan Status (0 for Not Approved, 1 for Approved):</label>
        <input type="number" id="Loan_Status" name="Loan_Status" required><br>

        <!-- Gender -->
        <label for="Gender">Gender (0 for Female, 1 for Male):</label>
        <input type="number" id="Gender" name="Gender" required><br>

        <!-- Married -->
        <label for="Married">Married (0 for No, 1 for Yes):</label>
        <input type="number" id="Married" name="Married" required><br>

        <!-- Dependents -->
        <label for="Dependents">Dependents (0, 1, 2, or 3+):</label>
        <input type="number" id="Dependents" name="Dependents" required><br>

        <!-- Education -->
        <label for="Education">Education (0 for Graduate, 1 for Not Graduate):</label>
        <input type="number" id="Education" name="Education" required><br>

        <!-- Self Employed -->
        <label for="Self_Employed">Self Employed (0 for No, 1 for Yes):</label>
        <input type="number" id="Self_Employed" name="Self_Employed" required><br>

        <!-- Property Area -->
        <label for="Property_Area">Property Area (0 for Rural, 1 for Semiurban, 2 for Urban):</label>
        <input type="number" id="Property_Area" name="Property_Area" required><br>

        <!-- Submit Button -->
        <input type="submit" value="Predict Loan Approval">
    </form>
</body>
</html>
